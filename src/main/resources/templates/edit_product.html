<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product</title>
</head>
<body>
	<div align="center">
		<h1>Edit Product</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Product ID:</td>
					<td><input type="text" th:field="*{productId}"
						readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{productName}" /></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{productPrice}" /></td>
				</tr>
				<tr>
					<td>Instock#:</td>
					<td><input type="text" th:field="*{instockQty}" /></td>
				</tr>
				<tr>
					<td>Category:</td>
					<td><div class="form-group blu-margin">
							<select class="form-control" th:field="*{productCategory}">
								<option th:value="0">select category</option>
								<option th:each="category : ${categories}"
									th:value="${category.categoryName}"
									th:text="${category.categoryName}"></option>
							</select>
						</div></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
