<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8" />
	<title>User Cart</title>
</head>

<body>
	<div align="center">
		<h3 th:inline="text">[[${#httpServletRequest.remoteUser}]]'s Cart</h3>
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Logout" />
	</form>
    <h1>Cart</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Instock#</th>
                <th sec:authorize="hasRole('ROLE_USER')">Quantity</th>		
                <th sec:authorize="hasRole('ROLE_USER')">Total</th>
                <th sec:authorize="hasRole('ROLE_USER')">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.productId}">Product ID</td>
                <td th:text="${product.productName}">Name</td>
                <td th:text="${product.productPrice}">Price</td>
                <td th:text="${product.instockQty}">Instock#</td>
                 <td  th:text="${product.productQty}">Quantity</td>
                 <td  th:text="${product.productTotal}" class="count-me">Total</td>
                 <td >
                 	<a th:href="@{'/addOne/' + ${product.productId}}">&uarr;</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/minusOne/' + ${product.productId}}">&darr;</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/clear/' + ${product.productId}}">clear</a>
                 </td>
                 
            </tr>
        </tbody>
    </table>
</div>  
<div align="center">
	<h4>Total Price: <span id="val"></span></h4> <span id="val"></span>
</div> 
 <script type="text/javascript">
	var cell = document.getElementsByClassName("count-me");
	var val = 0;
	var i = 0;
	while (cell[i] != undefined) {
		val += parseFloat(cell[i].innerHTML);
		i++;
	} //end while
	document.getElementById("val").innerHTML = parseFloat(val).toFixed(2);
	console.log(parseFloat(val).toFixed(2));
</script>
</body>
</html>
